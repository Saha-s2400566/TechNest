{% extends 'base.html' %}
{% load static %}

{% block title %}Sign In - Technest{% endblock %}

{% block content %}

<!-- Circuit Divider -->
<div class="circuit-divider" style="margin-top: 80px;"></div>

<!-- Sign In Section -->
<section style="padding: 4rem 0; min-height: 70vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="glass-card">
                    <div class="text-center mb-xl">
                        <h1 style="font-size: 2.5rem; font-weight: 700; margin-bottom: 0.5rem;">
                            Welcome <span class="neon-text">Back</span>
                        </h1>
                        <p style="color: var(--color-mid-gray);">Sign in to your account</p>
                    </div>

                    <form method="POST" action="{% url 'sign_in' %}">
                        {% csrf_token %}

                        <div class="mb-md">
                            <label
                                style="color: var(--color-light-gray); margin-bottom: 0.5rem; display: block;">Username</label>
                            <input type="text" name="username" required class="form-control"
                                placeholder="Enter your username"
                                style="background: var(--glass-bg); border: 1px solid var(--glass-border); color: white; padding: 12px; border-radius: var(--radius-sm); width: 100%;">
                        </div>

                        <div class="mb-md">
                            <label
                                style="color: var(--color-light-gray); margin-bottom: 0.5rem; display: block;">Password</label>
                            <input type="password" name="password" required class="form-control"
                                placeholder="Enter your password"
                                style="background: var(--glass-bg); border: 1px solid var(--glass-border); color: white; padding: 12px; border-radius: var(--radius-sm); width: 100%;">
                        </div>

                        <div
                            style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                            <label
                                style="color: var(--color-mid-gray); display: flex; align-items: center; cursor: pointer;">
                                <input type="checkbox" name="remember" style="margin-right: 0.5rem;">
                                Remember me
                            </label>
                            <a href="#" style="color: var(--color-neon-cyan); text-decoration: none;">Forgot
                                Password?</a>
                        </div>

                        <button type="submit" class="btn-futuristic" style="width: 100%; margin-bottom: 1rem;">
                            Sign In
                        </button>

                        <div class="text-center">
                            <p style="color: var(--color-mid-gray);">
                                Don't have an account?
                                <a href="{% url 'sign_up' %}"
                                    style="color: var(--color-neon-cyan); text-decoration: none;">Sign Up</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Circuit Divider -->
<div class="circuit-divider"></div>

{% endblock %}
